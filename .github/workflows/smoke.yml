name: Web Smoke (Playwright + Pytest)

on:
  workflow_dispatch:
  schedule:
    # ví dụ chạy 16:05 UTC mỗi ngày -> đổi theo nhu cầu
    - cron: '5 16 * * *'

jobs:
  smoke:
    runs-on: windows-latest           # dùng runner miễn phí của GitHub
    timeout-minutes: 30

    # Bind secrets vào env (sau đó dùng env.* trong if/run)
    env:
      BASE_URL:        ${{ secrets.BASE_URL }}
      LOGIN_PATH:      ${{ secrets.LOGIN_PATH }}
      LOGIN_EMAIL:     ${{ secrets.LOGIN_EMAIL }}
      LOGIN_PASSWORD:  ${{ secrets.LOGIN_PASSWORD }}
      AUTH_STATE_B64:  ${{ secrets.AUTH_STATE_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (pip + Playwright)
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Restore auth_state.json if provided
        if: ${{ env.AUTH_STATE_B64 != '' }}
        shell: pwsh
        run: |
          [IO.File]::WriteAllBytes("auth_state.json",[Convert]::FromBase64String("${{ env.AUTH_STATE_B64 }}"))
          Write-Host "auth_state.json restored."

      - name: Run tests
        shell: pwsh
        run: |
          pytest -s --headed --maxfail=1 --html=report/smoke.html --self-contained-html

      - name: Upload report & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report
          path: |
            report/**
            auth_state.json
            login_failure.png
          if-no-files-found: ignore
          retention-days: 14
